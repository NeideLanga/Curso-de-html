<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinamicas</title>
</head>
<body>
    <p>Vamos aprender a fazer imagens dinamicas</p>
    <picture>
        <source media="(max-width:750px )" srcset="foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="foto-m.png" type="image/png">
        <img src="foto-g.png" alt="Imagem">
    </picture>
</body>
</html>
